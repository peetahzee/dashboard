<head>

<body>

<template name="dashboard">
	<div class="dashboard">
		{{dashboard.name}}
		{{#each dashboard.widgets}}

		{{/each}}
	</div>
</template>

<template name="widget">
	<div class="widget">
		hello2
		{{data}}
		{{getData}}
	</div>
</template>
