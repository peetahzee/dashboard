<head>
<title>Dashboard</title>
</head>

<body>
{{> dashboard}}
</body>

<template name="dashboard">
<div class="dashboard">
  <header>
    <h1>{{dashboard.name}}</h1>
  </header>
  <div id="widgets">
    {{#each dashboard.widgets}}
      {{> widget}}
    {{/each}}
  </div>
</div>
</template>

<template name="widget">
  {{{html}}}
</template>
