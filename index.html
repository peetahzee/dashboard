<head>
<title>Dashboard</title>
</head>

<body>
{{> dashboard}}
</body>

<template name="dashboard">
<div class="dashboard">
  {{dashboard.name}}
  {{#each dashboard.widgets}}
    {{> widget}}
  {{/each}}
</div>
</template>

<template name="widget">
<div class="widget" style="{{data.style}}">
  {{data.html}}
</div>
</template>
